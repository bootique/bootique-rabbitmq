rabbitmq:
  connections:
    pubConnection:
      type: uri
    subConnection:
      type: uri

  exchanges:
    e1:
      type: TOPIC

  queues:
    queue1:
      durable: true

  pub:
    p1:
      connection: pubConnection
      exchange: e1
      routingKey: "p1.X"
    p2:
      connection: pubConnection
      exchange: e1
      routingKey: "p2.X"

  sub:
    s1:
      connection: subConnection
      exchange: e1
      queue: queue1
      routingKey: "*.X"
    s2:
      connection: subConnection
      exchange: e1
      # queue name defined, but not references in config.
      # ok: it will be created during subscription
      queue: unconfigured-queue
      routingKey: "p2.X"
    s3:
      connection: subConnection
      exchange: e1
      routingKey: "*.X"
      # no queue, it will be created during subscription
    s4:
      connection: subConnection
      exchange: e1
      routingKey: "p2.X"
      # no queue, it will be created during subscription
