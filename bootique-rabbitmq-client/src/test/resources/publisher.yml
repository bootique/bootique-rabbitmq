rabbitmq:
  connections:
    c1:
      type: uri

  exchanges:
   e1:
     type: TOPIC

  publishers:
    p1:
      connection: c1
      exchange: e1
      routingKey: p1.X
    p2:
      connection: c1
      exchange: e1
      routingKey: p2.X



